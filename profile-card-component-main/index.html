<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="card-body">
        <img src="./images/image-victor.jpg" class="avatar"></img>
        <div class="details">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <span class="location">London</span>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="count">80K</div>
            <div class="metric">Followers</div>
          </div>
          <div class="stat">
            <div class="count">803K</div>
            <div class="metric">Likes</div>
          </div>
          <div class="stat">
            <div class="count">1.4K</div>
            <div class="metric">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-top.svg" class="pattern-top"></img>
    <img src="./images/bg-pattern-bottom.svg" class="pattern-bottom"></img>
  </body>
</html>
