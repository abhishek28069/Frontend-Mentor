<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>

<body>

  <div class="card">
    <div class="illustration">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" width="100%">
    </div>
   <div class="body">
    <div class="content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan-container">
      <div class="plan">
        <img src="./images/icon-music.svg" width="48px" height="48px" alt="icon-music">
        <div class="plan-details">
          <div>Annual Plan</div>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>


    <div class="actions">
      <button class="cta">Proceed to Payment</button>
      <button class="ghost">Cancel Order</button>
    </div>
   </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhishek</a>.
  </div> -->
</body>

</html>
